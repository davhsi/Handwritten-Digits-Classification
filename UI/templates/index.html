<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>🖼️ Handwritten Digit Predictor</h1>
        <p>Upload a handwritten digit image and let our AI predict the number.</p>

        <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/png" required>
            <button type="submit">Predict Digit</button>
        </form>
    </div>
</body>
</html>
